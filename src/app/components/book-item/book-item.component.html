<div class="book">
  <ag-grid-angular
    style="width: 100%; height: 80vh"
    class="ag-theme-alpine"
    [columnDefs]="gridOptions.columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
