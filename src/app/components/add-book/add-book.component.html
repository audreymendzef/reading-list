<form *ngIf="showAddBook" class="add-book" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-control">
      <label for="title">Book Title:</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="title"
        id="title"
        placeholder="Add Book Title"
      />
    </div>
    <div class="form-control">
      <label for="author">Author:</label>
      <input
        type="text"
        name="author"
        [(ngModel)]="author"
        id="author"
        placeholder="Add Author"
      />
    </div>
  </div>

  <div class="row">
    <div class="form-control">
      <label for="type">Type:</label>
      <select name="type" [(ngModel)]="type" id="type">
        <option value="" selected disabled hidden>Select One</option>
        <option value="Fiction">Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
      </select>
    </div>
    <div class="form-control">
      <label for="genre">Genre:</label>
      <select name="genre" [(ngModel)]="genre" id="genre">
        <option value="" selected disabled hidden>Select One</option>
        <option value="Romance">Romance</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="War Drama">War Drama</option>
        <option value="Dystopian">Dystopian</option>
        <option value="Dark Romance">Dark Romance</option>
        <option value="Historical Fiction">Historical Fiction</option>
        <option value="Drama Romance">Drama Romance</option>
        <option value="Sad Romance">Sad Romance</option>
        <option value="Greek Myth Drama">Greek Myth Drama</option>
        <option value="Smut">Smut</option>
        <option value="Coming of Age Romance">Coming of Age Romance</option>
        <option value="Coming of Age">Coming of Age</option>
        <option value="LGBT Romance">LGBT Romance</option>
        <option value="Rom-Com">Rom-Com</option>
        <option value="Mystery">Mystery</option>
        <option value="Drama Mystery">Drama Mystery</option>
        <option value="Action/Adventure">Action/Adventure</option>
        <option value="Thriller/Suspense">Thriller/Suspense</option>
        <option value="Horror">Horror</option>
        <option value="Younga Adult">Young Adult</option>
        <option value="Autobiography">AutoBiography</option>
        <option value="Biography">Biography</option>
        <option value="Self-Help">Self-Help</option>
        <option value="History">History</option>
        <option value="Travel">Travel</option>
        <option value="True Crime">True Crime</option>
        <option value="Essay">Essay</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-control">
      <label for="status">Status:</label>
      <select name="status" [(ngModel)]="status" id="status">
        <option value="" selected disabled hidden>Select One</option>
        <option value="Want to Read">Want to Read</option>
        <option value="Reading">Reading</option>
        <option value="Finished">Finished</option>
      </select>
    </div>
    <div class="form-control">
      <label for="score">Score:</label>
      <select name="score" [(ngModel)]="score" id="score">
        <option value="" selected disabled hidden>Select One</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <input type="submit" value="Save Book" class="save-btn btn btn-block" />
</form>
